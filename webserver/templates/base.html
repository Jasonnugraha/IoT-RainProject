    <div class="container">
      
      <div class="switchBtn" style="text-align: right;margin-top: 30px;">
        <h3 style="margin-right: 30px;">System Status</h3>
        <label class="switch" >
          <input type="checkbox" class="checkSystem">
          <span class="slider round" id="sliderSys"></span>
        </label>
      </div>
      <div class="row" style="margin-top:50px;margin-bottom: 50px;">
        <div class="col-sm-3">
          <div class="card ">
            <div class="card-body cardTemp">
              <h5 class="card-title" style="font-size:30px;">Temperature</h5>
              <p class="card-text" id="tempContent" style="font-size:30px;color: #FFE9E2;"></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body cardHumid">
              <h5 class="card-title">Humidity</h5>
              <p class="card-text" id="humidContent"></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body cardClothesStatus">
              <h5 class="card-title">Clothes Status</h5>
              <p class="card-text" id="clothesStatusContent"></p>

            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body cardRainStatus">
              <h5 class="card-title ">Raining Status</h5>
              <p class="card-text" id="rainStatusContent"></p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="table-responsive">
      <h1 style="text-align: center;font-size: 35px;">Sensor Value Display</h1>
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Value</th>
            <th>Time</th>
          </tr>
        </thead>

        <tbody id="content">
          <tr>
            <td colspan="5" class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div></div>
