    <div class="container">
      <div class="table-responsive">
        <div class="editContainer" style="margin-top: 30px;">
        <h1 style="font-size: 35px;">Threshold Value Display</h1>
        <button
        id="editbtn"
        class="btn btn-primary"
        onclick="editThreshold()"
        >
        <i class="fa fa-edit"></i> Edit
      </button>

      <button
          class="btn btn-success"
          id="savebtn"
          style="display: none;"
          onclick="saveThresholdChange()"
        >
          <i class="fa fa-save"></i> Save
        </button>
      </div>
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Threshold Value</th>
            </tr>
          </thead>
  
          <tbody id="content">
            <tr>
              <td colspan="5" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <p><strong>NOTE:</strong>These are the min-max values for the thresholds of the system:</p>
        <p>Humidity: 20%-85%</p>
        <p>Rain: 0-1023 (amount of water on the surface of the sensor)</p>
        <p>Sonic/Distance: 0-50cm</p>
      </div>
