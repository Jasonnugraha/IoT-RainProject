<!-- THIS IS HOW TO USE THE EXTENDS FROM BASE -->
{% extends "base.html" %}
<!-- CHANGE THE NAME PAGE -->
{% block title %}Home{% endblock %}
<!-- YOUR CONTENT IS FROM HERE -->
{% block content %}
<!-- PUT YOUR CONTENT HERE -->
<table class="table">
  <thead>
    <tr>
      <th>Sensor</th>
      <th>Value</th>
      <th>Time Stamp</th>
    </tr>
  </thead>
  <tbody>
    {% for data in dataToHTML %}
    <tr>
      <td>{{data}}</td>
      <td>{{dataToHTML[data].value}}</td>
      <td>{{dataToHTML[data].published_at}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
